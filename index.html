<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Personalidade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Teste de Personalidade</h1>
        <p>Responda as perguntas e descubra qual linguagem combina com você!</p>
    </header>
    <main>
        <form id="quiz">
            <div class="question">
              <p>1. Você prefere projetos mais:</p>
              <label><input type="checkbox" name="q1" value="frontend"> Visuais</label>
              <label><input type="checkbox" name="q1" value="backend"> Complexos</label>
            </div>
            <div class="question">
              <p>2. O que mais te motiva?:</p>
              <label><input type="checkbox" name="q2" value="frontend"> Design atrativo</label>
              <label><input type="checkbox" name="q2" value="backend"> Lógica eficiente</label>
            </div>
            <button type="submit">Ver Resultado</button>
          </form>
          
        <section id="Resultado">
            <h2>Seu Resultado</h2>
            <p id="resultado"></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
